  <div id="buttons">

    <button data-model="bridge">Golden Gate Bridge</button>
    <button data-model="coaster">Roller Coaster</button>
  </div>

  <div id="footer">
    <span id="footerText"></span>
    <button id="refreshFooter">â†»</button>
  </div> 

  <img src="agasino.png" id="middle-image" alt="background image">

  <script>
    const footerTexts = [
      "hanggang kailan ako maghihintay na makasama kang muli",

      "kahit sa'n man mapunta ay anino mo'y kumakapit sa 'king kamay",
      "tumingin ka sa 'king mga mata at hindi mo na kailangan pang magtanong nang paulit-ulit, ikaw lang ang iniibig",
      "ibuhos na ang beer sa aking lalamunan upang malunod na ang puso kong nahihirapan",
      "at natapos ang himas ng sandali 'di kukubli aking tinig nang lumipas na't 'di man lang nasabi salamat hanggang sa muli",
      "magbabalik ang nakaraan ibabalik ang pinagmulan umaasa, umaasa magbabalik ang nakaraan Ibabalik ang pinagmulan umaasa, umaasa",
      "hm, 'di ba? nakaka########## tayo'y lumilipad, at ako'y iniwan mo oh, 'di ba? pinagmukha mo 'kong #####",
      "no i dont have a gun",
      "youve been locked in here forever, and you just cant say goodbye",
      "i swear ill only make you cry",
      "and when you go away, i still see you with sunlight on your face in my rearview",
      "knowing that i love you, and running my fingers through your hair",
      "are you sick of me? would you like to be? im t rying to you something something that i already said",
      "because love can burn like a cigarette",
      "and she cried over nothing so there was nothing i could stop her from cutting her beautiful blue hair off",
      "winner takes it all",
      "the loser standing small",
      "slipping through my fingers all the time",
      "you were always sure of yourself now I see you've broken a feather i hope we can patch it up together",
      "i don't think that you even realize the joy you make me feel when i'm inside your universe",
      "tulad ng mundong hindi tumitigil sa pag-ikot pag-ibig 'di mapapagod tulad ng ilog na hindi tumitigil sa pag-agos pag-ibig 'di matatapos",
      "halika na at sumiping ka sa kama lasapin natin sarap ng pagsasama",
      "pero 'wag mag-alala 'di na kita gagambalain pa alam ko namang ngayon may kapiling ka nang iba",
      "susunugin ko alaala mo hanggang sa malimot ka ang lahat-lahat sa 'yo ako na'ng lalayo",
      "tayo na lang dalawa tayo na lang magsama tayo na lang dalawa tayo naman talaga tayo na lang dalawa tayo na lang magsama tayo na lang dalawa tayo naman talaga",
      "sana, sana naman ay mapa-mapagbigyan na at nang mapakinggan ang tibok ng puso kong sa 'yo lang",
      "baby, I am a wreck when I'm without you i need you here to stay i broke all my bones that day I found you crying at the lake"
    ];

    const footerText = document.getElementById('footerText');
    const refreshButton = document.getElementById('refreshFooter');

    function typeWriter(text, i = 0) {
      footerText.textContent = "";
      function type() {
        if (i < text.length) {
          footerText.textContent += text.charAt(i);
          i++;
          setTimeout(type, 0);
        }
      }
      type();
    }

    function setRandomFooter() {
      const text = footerTexts[Math.floor(Math.random() * footerTexts.length)];
      typeWriter(text);
    }

    refreshButton.addEventListener('click', setRandomFooter);
    setRandomFooter();

    const hoverSound = document.getElementById('hover-sound');

  
    const clickSoundFiles = ['button.ogg', 'button2.ogg'];
    function playRandomClickSound() {
      const src = clickSoundFiles[Math.floor(Math.random() * clickSoundFiles.length)];
      const audio = new Audio(src); 
      audio.volume = 1;
      audio.playbackRate = 0.95 + Math.random() * 0.1;
      audio.play().catch(e => {
        
      });
    }

    document.querySelectorAll('#buttons button').forEach(button => {
      const handlePress = () => {
        playRandomClickSound(); 

        button.classList.remove('balatro-tilt-shake-click');
        void button.offsetWidth;
        button.classList.add('balatro-tilt-shake-click');

        const modelName = button.getAttribute('data-model');
        showModel(modelName);
      };

      button.addEventListener('mousedown', handlePress); 
      button.addEventListener('touchstart', e => {
        e.preventDefault();
        handlePress();
      });

      button.addEventListener('mouseenter', () => {
        const sound = hoverSound.cloneNode(true);
        sound.playbackRate = 0.98 + Math.random() * 0.04;
        sound.play();
        button.classList.add('hover-grow');
      });

      button.addEventListener('mouseleave', () => {
        button.classList.remove('hover-grow');
      });
    });


    function showModel(modelName) {
      console.log(`Showing model: ${modelName}`);
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
  <script src="script.js"></script>
</body>
</html>
